<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Warming Music</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div id="legend" class="legend">
        <p class="legendLabel low">Lowest °C</p>
        <div id="gradient" class="legendLabel"></div>
        <p class="legendLabel high">Higest °C</p>
    </div>

    <div id="labels" class="labels">
        <h1 id="yearLabel" class="yearLabel">1879</h1>
        <h2 id="temperatureLabel" class="temperatureLabel">0°C</h2>
        <h2 id="temperatureAnomoly" class="temperatureLabel text">global surface temperature</h2>
        <h2 id="temperatureAnomoly" class="temperatureLabel text">relative to 1951-1980 average</h2>
    </div>

    <h3 id="startMessage" class="startMessage">press any key</h3>

    <div class="buttons">
        <!-- <button id="startButton">AutoPlay</button> -->
    </div>

    <div id="footer" class="footer">
        <p class="boob">Created by <a href="https://twitter.com/JackMerlinBruce" target="_blank">@JackMerlinBruce</a></p>
        <p class="boob">Data Source: <a href="https://climate.nasa.gov/vital-signs/global-temperature/" target="_blank">NASA</a></p>
        <p class="boob">Find more: <a href="https://reddit.com/r/DataArt/" target="_blank">reddit.com/r/DataArt</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.1/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.6/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
